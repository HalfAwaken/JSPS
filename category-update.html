<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>内部销售增加</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/font.css">
		<link rel="stylesheet" href="css/xadmin.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
		<script src="lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/xadmin.js"></script>

	</head>

	<body>
		<!-- 中部开始 -->
		<div class="wrapper">
			<!-- 右侧主体开始 -->
			<div class="page-content">
				<div class="content" style="min-height: 0;">
					<!-- 右侧内容框架，更改从这里开始 -->
					<form class="layui-form">
						<div class="layui-form-item">
							<label class="layui-form-label">
                        <span class="x-red">*</span>分类名
                    </label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input category_name">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">
                        <span class="x-red">*</span>排序号
                    </label>
							<div class="layui-input-inline">
								<input type="number" class="layui-input category_num">
							</div>
							<div class="layui-form-mid layui-word-aux" style="margin-left: 10px;">
								数字越大越靠前
							</div>
						</div>
						<div class="layui-form-item">
							<label for="L_repass" class="layui-form-label">
                    </label>
							<div class="layui-btn category_add">
								修改
							</div>
						</div>
					</form>
					<!-- 右侧内容框架，更改从这里结束 -->
				</div>
			</div>
			<!-- 右侧主体结束 -->
		</div>
		<!-- 中部结束 -->

	</body>
	<script>
		$(function() {
			var obj = {};
			var data = sessionStorage.getItem('categoryData');
			data = JSON.parse(data);
			obj = data;
			$('.category_name').val(data.itemname);
			$('.category_num').val(data.itemorder);
			$('.category_name').on('input',function(e){
				obj.itemname = e.target.value;
			})
			$('.category_num').on('input',function(e){
				obj.itemorder = e.target.value;
			})
			$('.category_add').click(function(){
				if(obj.itemname!=''&&obj.itemname){
					if(obj.itemorder!=''&&obj.itemorder){
						$.ajax({
							type:"post",
							url:"http://192.168.0.101:9001/goodsItem/updateItem",
							data:obj
						}).then(res=>{
							layui.use('layer',function(){
								var layer = layui.layer;
								layer.msg('修改成功');
								setTimeout(function(){
									var index = parent.layer.getFrameIndex(window.name);
									parent.location.reload();
									parent.layer.close(index);
								},1500)
							})
						})
					}
				}
			})
		})
	</script>

</html>
