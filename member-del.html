		<script>
			$(function() {
				var userLists = [];

				function requestData() {
					$.ajax({
						type: "get",
						url: "http://192.168.0.100:9001/comUser/findAll",
						data: {
							usertype: '司机'
						}
					}).then(res => {
						console.log(res)
						let datas = getRealJsonData(res.data)
						if(datas.length > 0) {
							userLists = tableData(datas)
						} else {
							userLists = [];
						}
						layui.use('table', function() {
							var table = layui.table;
							table.reload('userList', {
								data: userLists.filter(function(data, index) {
									return data;
								})
							});
						})
						setTimeout(function() {
							userOpreation()
						}, 1000)
					})
				}
				//表数据格式
				function tableData(data) {
					let arr = [];
					$.each(data, function(index, ele) {
						let obj = {};
						console.log(ele, index)
						obj.nickname = ele.username;
						obj.username = ele.phone;
						obj.password = ele.password;
						obj.carttype="<div>"+ele.cartype+ele.id+"号车</div>"
						if(ele.status == 1) {
							obj.operation = "<div><span style='color: #76EE00;'>正常</span> | <span style='color: #999;' class='stopUser' data-id='" + ele.userid + "'>停用</span></div>"
						} else {
							obj.operation = "<div><span style='color: #999;' class='openUser' data-id='" + ele.userid + "'>启用</span> | <span style='color: red;'>已停用</span></div>"
						}
						arr.push(obj)
					});
					return arr;
				}

				function userOpreation() {
					$('.stopUser').click(function() {
						console.log($(this))
						let id = $(this)[0].dataset.id;
						$.ajax({
							type: "post",
							url: "http://192.168.0.100:9001/comUser/updateComUser",
							data: {
								id: id,
								status: 0
							}
						}).then(res => {
							requestData();
						})
					})
					$('.openUser').click(function() {
						let id = $(this)[0].dataset.id;
						$.ajax({
							type: "post",
							url: "http://192.168.0.100:9001/comUser/updateComUser",
							data: {
								id: id,
								status: 1
							}
						}).then(res => {
							requestData();
						})
					})
				}
				layui.use(['laydate', 'table'], function() {
					var laydate = layui.laydate; //日期插件
					var table = layui.table;
					//以上模块根据需要引入
					//
					laydate.render({
						elem: '#LAY_demorange_s'
					});

					laydate.render({
						elem: '#LAY_demorange_e'
					});
					table.render({
						elem: "#userList",
						page: true,
						cols: [
							[{
									field: 'nickname',
									title: '销售姓名'
								},
								{
									field: 'username',
									title: '销售账户'
								},
								{
									field: 'password',
									title: '账户密码'
								},
								{
									field: 'carttype',
									title: '车号'
								},
								{
									field: 'operation',
									title: '操作'
								}
							]
						],
						data: userList,
						done: function() {

						}
					})

				});
				setTimeout(function() {
					requestData();
				}, 100)
			})

			/*用户-添加*/
			function member_add(title, url, w, h) {
				x_admin_show(title, url, w, h);
			}
