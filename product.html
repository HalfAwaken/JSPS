		<script>
			$(function() {
				var userLists;
				var dataList = [];
//				window.requestData = requestData;
				function requestData(){
					$.ajax({
						type: "get",
						url: "http://192.168.0.100/goods/findAll",
						data: {
//							usertype:'内部销售'
						}
					}).then(res => {
						console.log(res)
						let datas = res.data
						dataList = datas;
						if(datas.length>0){
							userLists = tableData(datas)
						}else{
							userLists = [];
						}
						layui.use('table',function(){
							var table = layui.table;
							table.reload('userList', {
								data:userLists.filter(function(data, index){
									return data;
								})
							}); 
						})
						setTimeout(function(){
							userOpreation()
						},1000)
					})
				}
				var type;
				$.ajax({
					type:"get",
					url:"http://192.168.0.100/goodsItem/findAll"
				}).then(res=>{
					type = res.data;
				})
				//表数据格式
				function tableData(data){
					let arr = [];
					$.each(data, function(index,ele) {
						let gooditem;
						type.forEach((cur,ind)=>{
							if(cur.id==ele.gooditem){
								gooditem = cur.itemname
							}
						})
						let obj = {};
						console.log(ele,index)
						obj.gooditem = gooditem;
						obj.goodname = ele.goodname;
						obj.goodimg = '<img src="'+ele.goodimg+'" style="width: 50px;height: 50px;" />'
						obj.goodspe = ele.goodspe;
						obj.price = ele.price;
						obj.sale = ele.sellnum;
						obj.goodcount = ele.goodcount;
						obj.goodorder = ele.goodorder;
						obj.operation = '<div style="display: flex;justify-content: space-around;height: 100%;align-items: center;"><div class="updateProduct layui-btn layui-btn-normal" data-index="'+index+'" style="height: 28px;line-height: 28px;">修改</div><div class="delProduct layui-btn layui-btn-danger" style="height: 28px;line-height: 28px;" data-id="'+ele.id+'">删除</div></div>';
						if(ele.isonline==1){
							obj.status = "<div><span style='color: red;'>上架</span> | <span style='color: #999;'>下架</span></div>"
						}else{
							obj.status = "<div><span style='color: #999;'>上架</span> | <span style='color: red;'>下架</span></div>"
						}
						arr.push(obj)
						console.log(obj)
					});
					return arr;
				}
				function userOpreation(){
					$('.updateProduct').off().on('click',function(e){
						sessionStorage.setItem('productItem',JSON.stringify(dataList[e.currentTarget.dataset.index]))
						member_add('修改商品','product-update.html','700','640')
					})
					$('.delProduct').off().on('click',function(e){
						let id = Number(e.currentTarget.dataset.id);
						layui.layer.confirm('确定要删除吗?', {icon: 3, title:'提示'}, function(index){
							layui.layer.close(index)
							console.log(1212)
						    $.ajax({
								type:"post",
								url:"http://192.168.0.100/goods/deleteById",
								data:{id}
							}).then(res=>{
								console.log(res)
								if(res.code==0){
									layui.layer.msg('删除成功');
									requestData();
								}else{
									layui.layer.msg('删除失败');
								}
							})
						});
						
					})
				}
				layui.use(['laydate', 'table'], function() {
					var laydate = layui.laydate; //日期插件
					var table = layui.table;
					//以上模块根据需要引入
					//
					laydate.render({
						elem: '#LAY_demorange_s'
					});

					laydate.render({
						elem: '#LAY_demorange_e'
					});
					table.render({
						elem: "#userList",
						page: true,
						cols: [[{
								field: 'gooditem',
								title: '分类名称'
							},
							{
								field: 'goodname',
								title: '商品名称'
							},
							{
								field: 'goodimg',
								title: '商品图片'
							},
							{
								field: 'goodspe',
								title: '商品规格'
							},
							{
								field: 'price',
								title: '售价'
							},
							{
								field: 'status',
								title: '状态'
							},
							{
								field: 'sale',
								title: '已售出'
							},
							{
								field: 'goodcount',
								title: '库存'
							},
							{
								field: 'goodorder',
								title: '排序'
							},
							{
								field: 'operation',
								title: '操作'
							}
						]],
						data:userLists,
						done:function(){
							userOpreation()
						},
						jump:function(){
							userOpreation()
						}
					})

				});
				setTimeout(function(){
					requestData();
				},500)
			})
			
			/*用户-添加*/
			function member_add(title, url, w, h) {
				x_admin_show(title, url, w, h);
			}
