		<script>
			$(function() {
				var userLists = [];
				var dataList;
				var dataLists = [];
				function requestData() {
					$.ajax({
						type: "get",
						url: "http://192.168.0.100:9001/comUser/findAll",
						data:{usertype:'司机'}
					}).then(res => {
						console.log(res)
						let datas = getRealJsonData(res.data)
						dataList = getRealJsonData(res.data);
						if(datas.length > 0) {
							userLists = tableData(datas)
						} else {
							userLists = [];
						}
						layui.use('table', function() {
							var table = layui.table;
							table.reload('userList', {
								data: userLists.filter(function(data, index) {
									return data;
								})
							});
						})
						setTimeout(function() {
							userOpreation()
						}, 1000)
					})
				}
				//表数据格式
				function tableData(data) {
					let arr = [];
					$.each(data, function(index, ele) {
						let obj = {};
						obj.drivername = ele.username;
						obj.driver = ele.phone;
						obj.drivernum = ele.cartype + ele.id + '号车';
						if(ele.isask==1){
							obj.operation = '已同意'
						}else{
							obj.operation = "<div><span style='color: #76EE00;' class='sure' data-id='"+ele.id+"' data-index='"+index+"'>同意</span> | <span style='color: #999;' class='cancel' data-index='"+index+"' data-id='" + ele.id + "'>拒绝</span></div>"
						}
						if((ele.leavetime&&ele.leavetime!='')||ele.isask==1){
							obj.drivertime = new Date(Number(ele.leavetime.split('-')[0])).toLocaleDateString()+' - '+new Date(Number(ele.leavetime.split('-')[1])).toLocaleDateString()
							arr.push(obj)
							dataLists.push(ele)
						}
					});
					return arr;
				}

				function userOpreation() {
					$('.sure').click(function(e) {
						$.ajax({
							type:"post",
							url:"http://192.168.0.100:9001/superUser/updateDriverAsk",
							data:{userid:dataList[e.currentTarget.dataset.index].userid,isask:'1',leavetime:dataList[e.currentTarget.dataset.index].leavetime}
						}).then(res=>{
							console.log(res)
							if(res.code==0){
								requestData()
								layui.use('layer',function(){
									layui.layer.msg('已同意')
								})
							}
						})
					})
					$('.cancel').click(function(e) {
						console.log(dataList)
						$.ajax({
							type:"post",
							url:"http://192.168.0.100:9001/superUser/updateDriverAsk",
							data:{userid:dataList[e.currentTarget.dataset.index].userid,leavetime:'',isask:'0'}
						}).then(res=>{
							console.log(res)
							if(res.code==0){
								requestData()
								layui.use('layer',function(){
									layui.layer.msg('已拒绝')
								})
							}
						})
					})
				}
				layui.use(['laydate', 'table'], function() {
					var laydate = layui.laydate; //日期插件
					var table = layui.table;
					//以上模块根据需要引入
					//
					laydate.render({
						elem: '#LAY_demorange_s'
					});

					laydate.render({
						elem: '#LAY_demorange_e'
					});
					table.render({
						elem: "#userList",
						page: true,
						cols: [
							[{
									field: 'drivername',
									title: '司机名'
								},
								{
									field: 'driver',
									title: '司机账号'
								},
								{
									field: 'drivernum',
									title: '车号'
								},
								{
									field: 'drivertime',
									title: '申请日期'
								},
								{
									field: 'operation',
									title: '操作'
								}
							]
						],
						data: userList,
						done: function() {

						}
					})

				});
				setTimeout(function() {
					requestData();
				}, 100)
			})

			/*用户-添加*/
			function member_add(title, url, w, h) {
				x_admin_show(title, url, w, h);
			}
